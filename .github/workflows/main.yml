name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write  # ✅ Required for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # ✅ Ensures latest repo version

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'

      - name: Install Jekyll and Bundler
        run: |
          gem install jekyll bundler
          bundle install

      - name: Clean old Jekyll cache
        run: rm -rf _site .jekyll-cache  # ✅ Ensures a fresh build

      - name: Build with Jekyll
        run: bundle exec jekyll build

      - name: Debug: Check _site directory
        run: ls -lah _site  # ✅ Ensures the build output exists

      - name: Remove symlinks (if any)
        run: find _site -type l -exec rm -f {} +  # ✅ Fixes symlink issue

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages  # ✅ MUST match deployment artifact name!
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages  # ✅ Fixed error (removed `url` field)

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ✅ Correct deployment action
